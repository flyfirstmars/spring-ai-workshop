spring:
  application:
    name: spring-ai-workshop
  main:
    web-application-type: none
  jmx:
    enabled: false
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 1s
        multiplier: 2
        max-interval: 10s
logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG
