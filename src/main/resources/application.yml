spring:
  application:
    name: spring-ai-workshop
  main:
    web-application-type: servlet
  jmx:
    enabled: false
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        api-key: ${AZURE_OPENAI_API_KEY}
        chat:
          options:
            deployment-name: ${AZURE_OPENAI_CHAT_DEPLOYMENT:gpt-4o-mini}
        audio:
          transcription:
            options:
              deployment-name: ${AZURE_OPENAI_TRANSCRIPTION_DEPLOYMENT:whisper-1}
              response-format: text
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 1s
        multiplier: 2
        max-interval: 10s
  threads:
    virtual:
      enabled: true
logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG
    # Suppress RMI warnings
    '[sun.rmi.transport.tcp]': ERROR
    # Suppress JLine native warnings
    '[org.jline]': WARN
    # Suppress Netty version mismatch info
    '[com.azure.core.http.netty.implementation.NettyUtility]': WARN
    # Suppress Azure SDK Netty version warnings
    '[com.azure]': WARN
