spring:
  application:
    name: spring-ai-workshop
  main:
    web-application-type: none
  jmx:
    enabled: false
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        api-key: ${AZURE_OPENAI_API_KEY}
        chat:
          options:
            deployment-name: ${AZURE_OPENAI_CHAT_DEPLOYMENT:gpt-4o-mini}
        audio:
          transcription:
            options:
              deployment-name: ${AZURE_OPENAI_TRANSCRIPTION_DEPLOYMENT:whisper-1}
              response-format: text
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 1s
        multiplier: 2
        max-interval: 10s
logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG
